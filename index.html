<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="icon" href="./images/logo.svg" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="./dist/main.css">
	<title>Huddle Landing Page</title>
</head>
<body>
	<header id="header" class="min-h-screen bg-veryPaleCyan py-10 px-6 lg:px-24 lg:py-14">
		<navbar class="flex justify-between items-center mb-24">
			<img src="./images/logo.svg" alt="Huddle Logo" class="h-6 lg:h-9">
			<button class="bg-white font-bold text-sm py-2 px-6 rounded-full drop-shadow-md lg:text-[15px] lg:px-16 lg:py-3 lg:drop-shadow-lg hover:cursor-pointer hover:text-grayishBlue hover:bg-opacity-95">Try It Free</button>
		</navbar>
		<div class="grid grid-rows-2 md:grid-cols-2 md:grid-rows-none gap-16">

			<!-- TODO: WIDTH IN LARGER SCREENS -->
			<div class="w-full">
				<h1 class="text-2xl text-center font-semibold mb-7 lg:text-4xl md:text-left">
					Build The Community<br> Your Fans Will Love
				</h1>
				<p class="text-base text-center font-medium mb-10 md:text-left">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<button class="block mx-auto bg-pink rounded-full py-3 px-12 text-base font-semibold text-white">Get Started For Free</button>
			</div>
			<div class="w-full">
				<img src="./images/illustration-mockups.svg" alt="">
			</div>
		</div>
	</header>
</body>
</html>
